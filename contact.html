<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Jibbe Wieman, game developer and designer">
    <script src="main.js"></script>
    <title>Contact | Jibbe Wieman</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav>
        <a href="index.html" class="logo">WIEMAN</a>
        <ul>
            <li><a href="#about"><img src="assets/images/user.png" alt="About Icon"> About</a></li>
            <li><a href="#contact"><class id="current-page"><img src="assets/images/chat.png" alt="Contact Icon"> Contact</a></li>
            <li><a href="#projects"><img src="assets/images/folder.png" alt="Projects Icon"> Projects</a></li>
        </ul>
        <button class="portfolio-button">
            <img src="assets/images/folder.png" alt="Folder Icon" class="portfolio-icon">
            <span class="portfolio-text">Portfolio</span>
            <span class="open-text">Open</span>
        </button>
    </nav>

    <main>
        <section id="contact" class="section">
            <h2>Get in Touch</h2>
            <p>
                I'm always open to new opportunities, collaborations, and challenges! Whether you want to chat about game design, brainstorm ideas, or just say hi, feel free to reach out.
            </p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jibbe Wieman | <a href="https://github.com/JibbeWieman">GitHub</a> | <a href="https://www.linkedin.com/in/jibbe-wieman-53b34428b/">LinkedIn</a></p>
    </footer>
</body>
</html>
