<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projects by Jibbe Wieman">
    <title>Projects | Jibbe Wieman</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/icons/personal-icon-light.svg">
    <link rel="canonical" href="https://jibbewieman.github.io/projects.html" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/projects.css">
    <script type="module" src="/js/scripts/injectHTML.js"></script>
    <script src="/js/scripts/header-animation.js" defer></script>
    <script src="/js/scripts/mode-toggle.js" defer></script>

</head>
<body>
    <div id="nav-placeholder"></div>

    <header class="index-header">
        <h1>My Projects</h1>
        <p>Explore my work!</p>
    </header>

    <div class="main-wrapper">
        <section class="tags-container" aria-label="Filter projects by tags">
            <button class="tag active" data-tag="all">All</button>
            <button class="tag" data-tag="2D">2D</button>
            <button class="tag" data-tag="3D">3D</button>
            <button class="tag" data-tag="Artist">Artist</button>
            <button class="tag" data-tag="Client">Client</button>
            <button class="tag" data-tag="GameDesigner">Game Designer</button>
            <button class="tag" data-tag="GameJam">GameJam</button>
            <button class="tag" data-tag="GameMaker">GameMaker</button>
            <button class="tag" data-tag="Personal">Personal</button>
            <button class="tag" data-tag="Programmer">Programmer</button>
            <button class="tag" data-tag="Unity">Unity</button>
            <button class="tag" data-tag="University">University</button>
            <button class="tag" data-tag="VR">VR</button>
        </section>

        <section class="projects">
            <h2>My Projects</h2>
            <div class="projects-container">
                <!-- Project panels will dynamically be added here -->
            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/scripts/main.js"></script>
</body>
</html>
